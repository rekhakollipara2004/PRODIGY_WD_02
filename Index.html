<html>
<head>
    <title>Stopwatch</title>
    <link rel="stylesheet" href="t(2).css">
</head>
<body>
    <header>
        <h1><b>STOPWATCH</b></h1>
    </header>
    <main>
        <section class="stopwatch">
            <h2>Elapsed Time:</h2>
            <div class="time-display">
                <p id="hours">00</p>
                <p>:</p>
                <p id="minutes">00</p>
                <p>:</p>
                <p id="seconds">00</p>
            </div>
        </section>
        <section class="lap-times">
            <h2>Lap Times:</h2>
            <p id="lap-times"></p>
        </section>
        <div class="button-group">
            <button id="startPause">Start</button>
            <button id="reset">Reset</button>
            <button id="lap">Lap</button>
        </div>
    </main>
    <script src="t(2).js"></script>
</body>
</html>
